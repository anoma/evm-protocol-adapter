name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  contracts:
    name: Contracts
    runs-on: macos-latest
    env:
      FOUNDRY_PROFILE: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge soldeer install
        working-directory: ./contracts

      - name: Show Foundry version
        run: forge --version

      - name: Run Forge Lint
        run: forge lint --deny warnings
        working-directory: ./contracts

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Show Bun version
        run: bun --version
        working-directory: ./contracts

      - name: Install Solhint
        run: bun install solhint
        working-directory: ./contracts

      - name: Run Solhint in `src`
        run: bunx --bun solhint --config .solhint.json 'src/**/*.sol'
        working-directory: ./contracts
        id: solhint-src

      - name: Run Solhint in `test` dir
        run: bunx --bun solhint --config .solhint.other.json 'test/**/*.sol'
        working-directory: ./contracts
        id: solhint-test

      - name: Run Solhint in `script` dir
        run: bunx --bun solhint --config .solhint.other.json 'script/**/*.sol'
        working-directory: ./contracts
        id: solhint-script

      - name: Install Slither
        run: pip install slither-analyzer

      - name: Show Slither version
        run: slither --version

      - name: Run Slither
        run: slither .
        working-directory: ./contracts
        id: slither

      - name: Run Forge fmt
        run: forge fmt --check
        working-directory: ./contracts
        id: fmt

      - name: Run Forge build
        run: forge build --sizes --ast
        working-directory: ./contracts

      - name: Run Forge tests
        run: forge test --gas-report
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        working-directory: ./contracts

  bindings:
    name: Bindings
    runs-on: macos-latest
    needs: contracts
    env:
      ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Show Rust version
        run: rustc --version

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            target
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Build Bindings
        run: cargo build

      - name: Run clippy
        run: cargo clippy -- -Dwarnings

      - name: Run Clippy on test
        run: cargo clippy --tests -- -Dwarnings

      - name: Run Tests
        run: cargo test
