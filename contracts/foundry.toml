# Full reference https://github.com/foundry-rs/foundry/tree/master/crates/config
[profile.default]
fs_permissions = [
    { access = "read", path = "./test/examples/transactions/test_tx_reg_01_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_05_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_10_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_15_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_20_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_01_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_05_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_10_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_15_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_20_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_02_02.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_02_02.bin" },
    { access = "read", path = "./test/examples/transactions/mint.bin" },
    { access = "read", path = "./test/examples/transactions/transfer.bin" },
    { access = "read", path = "./test/examples/transactions/burn.bin" },
]


auto_detect_remappings = false
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin-contracts/=lib/openzeppelin-contracts/contracts/",
    "openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/", # Used within `risc0-ethereum`
    "@solady/=lib/solady/src",
    "@risc0-ethereum/=lib/risc0-ethereum/contracts/src/",
    "@elliptic-curve-solidity/=lib/elliptic-curve-solidity/",
]


# Deterministic deployment settings (https://book.getfoundry.sh/guides/deterministic-deployments-using-create2#configuring-your-foundrytoml)
cbor_metadata = false
bytecode_hash = "none"

solc = "0.8.30"
auto_detect_solc = false
evm_version = "prague"
gas_reports = [
    "ProtocolAdapter",
    "CommitmentTreeMock",
    "NullifierSetMock",
    "BlockTimeForwarder",
]
optimizer = true
via_ir = true
optimizer_runs = 10_000

src = "src"
libs = ["lib"]
out = "out"
script = "script"
test = "test"
allow_internal_expect_revert = true

[fuzz]
runs = 1_000

[profile.ci]
fuzz = { runs = 1_000 }
verbosity = 3

