[package]
name = "evm_protocol_adapter_bindings"
version = "1.0.0-beta"
edition = "2024"

[dependencies]
arm_risc0 = { git = "https://github.com/anoma/arm-risc0.git", branch = "jurevans/patch-keys-0.6.1", package = "arm", default-features = false, features = ["transaction"] }
alloy = { version = "1.0.30", features = ["eip712", "node-bindings"] }
tokio = { version = "1.44", default-features = false }
serde = { version = "1.0.197", default-features = false }
sha2 = { version = "0.10.9" }

[dev-dependencies]
simple_transfer_app = { git = "https://github.com/anoma/arm-risc0.git", branch = "jurevans/patch-keys-0.6.1", package = "simple-transfer-app", default-features = false }

[features]
default = ["threads", "prove", "alloy/full"]
threads = [
"tokio/rt-multi-thread"
]
prove = ["arm_risc0/groth16_prover", "arm_risc0/bonsai"]
# These features are enabled to generate test transactions and is not required for using the library.
arm_risc0_dev = ["arm_risc0/groth16_prover", "arm_risc0/bonsai"]


