# Full reference https://github.com/foundry-rs/foundry/tree/master/crates/config
[profile.default]
src = "src"
libs = ["lib", "dependencies"]
out = "out"
script = "script"
test = "test"

fs_permissions = [
    { access = "read", path = "./test/examples/transactions/test_tx_reg_01_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_05_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_10_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_15_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_20_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_01_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_05_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_10_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_15_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_20_01.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_reg_02_02.bin" },
    { access = "read", path = "./test/examples/transactions/test_tx_agg_02_02.bin" },
    { access = "read", path = "./test/examples/transactions/mint.bin" },
    { access = "read", path = "./test/examples/transactions/transfer.bin" },
    { access = "read", path = "./test/examples/transactions/burn.bin" },
]

auto_detect_remappings = false
remappings = [
    "forge-std/=dependencies/forge-std-1.11.0/src/",
    "@openzeppelin-contracts/=dependencies/@openzeppelin-contracts-5.4.0/",
    "openzeppelin/contracts/=dependencies/@openzeppelin-contracts-5.4.0/",
    "@risc0-ethereum/=dependencies/risc0-ethereum-3.0.1/contracts/src/",
    "@elliptic-curve-solidity/=dependencies/elliptic-curve-solidity-0.2.5/",
    "@solady/=dependencies/solady-0.1.26/src/",
]

# Deterministic deployment settings (https://book.getfoundry.sh/guides/deterministic-deployments-using-create2#configuring-your-foundrytoml)
cbor_metadata = false
bytecode_hash = "none"

solc = "0.8.30"
auto_detect_solc = false
evm_version = "prague"
gas_reports = [
    "ProtocolAdapter",
    "CommitmentTreeMock",
    "NullifierSetMock",
    "BlockTimeForwarder",
]
optimizer = true
via_ir = true
optimizer_runs = 10_000
allow_internal_expect_revert = true

[fuzz]
runs = 1_000

[profile.ci]
fuzz = { runs = 1_000 }
verbosity = 3

[etherscan]
mainnet = { key = "${API_KEY_ETHERSCAN}" }
sepolia = { key = "${API_KEY_ETHERSCAN}" }
arbitrum = { key = "${API_KEY_ETHERSCAN}" }
arbitrum-sepolia = { key = "${API_KEY_ETHERSCAN}" }
base = { key = "${API_KEY_ETHERSCAN}" }
base-sepolia = { key = "${API_KEY_ETHERSCAN}" }

[rpc_endpoints]
mainnet = "https://eth-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
arbitrum = "https://arb-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
arbitrum-sepolia = "https://arb-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
base = "https://base-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
base-sepolia = "https://base-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
localhost = "http://localhost:8545"

[dependencies]
forge-std = "1.11.0"
"@openzeppelin-contracts" = "5.4.0"
solady = "0.1.26"
risc0-ethereum = { version = "3.0.1", git = "https://github.com/risc0/risc0-ethereum.git", tag = "v3.0.1" }
elliptic-curve-solidity = { version = "0.2.5", git = "https://github.com/witnet/elliptic-curve-solidity", rev = "347547890840fd501809dfe0b855206407136ec0" }

[soldeer]
recursive_deps = true
remappings_generate = false
remappings_regenerate = true
remappings_version = false
remappings_prefix = ""
